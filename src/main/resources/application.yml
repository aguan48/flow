# 注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://sinog2c:sinog2c@localhost:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true  
# 项目信息      
server:
  port: 9099
  context-path: /gk-flow

spring:
  application:
    name: gk-flow
  #  mysql 相关配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.117:3306/rfidlocation?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: root
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,log4j
    logSlowSql: true
  aop:
    proxy-target-class: true
  http:  
    encoding:  
      force: true  
      charset: UTF-8 
  freemarker:  
    allow-request-override: false  
    cache: false  
    check-template-location: true  
    charset: UTF-8  
    content-type: text/html; charset=utf-8  
    expose-request-attributes: false  
    expose-session-attributes: false  
    expose-spring-macro-helpers: false  
    suffix: .html 
    template-loader-path: classpath:/templates
    request-context-attribute: request
# activiti 配置
  activiti: 
    check-process-definitions: false
    db-identity-used: false
